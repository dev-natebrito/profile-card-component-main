<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
<div class="bg-pattern-top">
  <img src="./images/bg-pattern-top.svg" alt="">
</div>
<div class="bg-pattern-bot">
  <img src="./images/bg-pattern-bottom.svg" alt="">
</div>

 
  <div class="content">
    <div class="card">
      <div class="card-profile">
        <span class="img-profile">
          <img src="./images/image-victor.jpg" alt="">
        </span>
        <h2 class="name-profile">Victor Crest
          <span class="age-profile">26</span>
        </h2>
        <p class="location">London</p>
      </div>
      <div class="card-footer">
        <ul class="social">
          <li class="item-social-numbers">
            <span class="number">80K</span>
            <span class="description">Followers</span>
          </li>
          <li class="item-social-numbers">
            <span class="number">803K</span>
            <span class="description">Likes</span>

          </li>
          <li class="item-social-numbers">
            <span class="number">1.4K</span>
            <span class="description">Photos</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/dev-natebrito">WEB&LT/NATE&GT</a>.
    </div>
  </div>

</div>
</body>
</html>
